<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloro Nero Experience</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background-color: #000; color: white; overflow-x: hidden; }

        /* --- SCREEN 1: THE GARAGE GRID (4x2) --- */
        #grid-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
        }
        h1 { color: #d4af37; text-transform: uppercase; letter-spacing: 2px; text-align: center; font-size: 1.5rem;}
        p { color: #ccc; font-size: 0.9rem; margin-bottom: 20px; text-align: center;}

        .car-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Columns on mobile */
            gap: 15px;
            width: 100%; max-width: 600px;
        }
        /* On larger screens, make it 4 columns */
        @media (min-width: 768px) {
            .car-grid { grid-template-columns: repeat(4, 1fr); }
        }

        .car-card {
            background: #222; border: 1px solid #444; border-radius: 8px;
            padding: 10px; text-align: center; cursor: pointer; transition: 0.2s;
        }
        .car-card:hover { border-color: #d4af37; background: #333; }
        .car-card img { width: 100%; height: auto; border-radius: 4px; margin-bottom: 5px; }
        .car-name { font-size: 0.8rem; font-weight: bold; }

        /* --- SCREEN 2: THE STUDIO & AR --- */
        #studio-screen {
            display: none; /* Hidden initially */
            position: relative; height: 100vh; width: 100vw;
        }
        
        model-viewer {
            width: 100%; height: 70%;
            background-color: #1a1a1a;
        }

        .action-bar {
            height: 30%; background: #111; padding: 20px; text-align: center;
            border-top: 2px solid #d4af37;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* The Custom AR Button */
        .ar-btn {
            background: #d4af37; color: black; font-weight: 900;
            padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); cursor: pointer;
            margin-bottom: 15px; width: 80%;
        }
        .secondary-btn {
            background: transparent; color: #888; border: 1px solid #444;
            padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;
        }

        /* --- SCREEN 3: THE FORM POPUP --- */
        #form-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .form-box {
            background: #222; padding: 30px; border-radius: 10px; width: 80%; max-width: 400px;
            border: 1px solid #d4af37; text-align: center;
        }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 4px; border: none; }
        .submit-final { background: #d4af37; color: black; font-weight: bold; padding: 12px; width: 100%; border: none; cursor: pointer;}

    </style>
</head>
<body>

    <div id="grid-screen">
        <h1>Select Your Canvas</h1>
        <p>Choose a model to paint in Baloro Nero</p>
        
        <div class="car-grid">
            <div class="car-card" onclick="selectCar('car.glb', 'Hyper Sport')">
                <img src="https://via.placeholder.com/150/333/fff?text=Sport" alt="Car 1">
                <div class="car-name">Hyper Sport</div>
            </div>

            <div class="car-card" onclick="selectCar('car.glb', 'GT Classic')">
                <img src="https://via.placeholder.com/150/333/fff?text=GT" alt="Car 2">
                <div class="car-name">GT Classic</div>
            </div>

            <div class="car-card" onclick="selectCar('car.glb', 'SUV Luxury')">
                <img src="https://via.placeholder.com/150/333/fff?text=SUV" alt="Car 3">
                <div class="car-name">SUV Luxury</div>
            </div>

            <div class="car-card" onclick="selectCar('car.glb', 'Concept X')">
                <img src="https://via.placeholder.com/150/333/fff?text=Concept" alt="Car 4">
                <div class="car-name">Concept X</div>
            </div>

            <div class="car-card" onclick="selectCar('car.glb', 'Rally Spec')">
                <img src="https://via.placeholder.com/150/333/fff?text=Rally" alt="Car 5">
                <div class="car-name">Rally Spec</div>
            </div>

            <div class="car-card" onclick="selectCar('car.glb', 'Muscle')">
                <img src="https://via.placeholder.com/150/333/fff?text=Muscle" alt="Car 6">
                <div class="car-name">Muscle </div>
            </div>
            
            <div class="car-card" onclick="selectCar('car.glb', 'Sedan')">
                <img src="https://via.placeholder.com/150/333/fff?text=Sedan" alt="Car 7">
                <div class="car-name">Sedan</div>
            </div>

            <div class="car-card" onclick="selectCar('car.glb', 'Drift')">
                <img src="https://via.placeholder.com/150/333/fff?text=Drift" alt="Car 8">
                <div class="car-name">Drift King</div>
            </div>
        </div>
    </div>

    <div id="studio-screen">
        <model-viewer 
            id="viewer"
            src="" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            shadow-intensity="1"
            environment-image="./lighting.hdr">
            
            <button slot="ar-button" style="display:none">Native AR</button>
        </model-viewer>

<div class="action-bar">
    <h3 id="selected-car-title">Selected Car</h3>
    <p style="font-size:0.8rem; margin-top:-10px; color:#d4af37;">Applied: Baloro Nero Exclusive</p>
    
    <button class="ar-btn" onclick="activateAR()">üëÄ VIEW IN REAL WORLD</button>

    <button class="secondary-btn" style="background: #333; color: white; border:none; margin-bottom: 10px;" onclick="takeSnapshot()">üíæ DOWNLOAD PHOTO</button>
    
    <button class="secondary-btn" onclick="showForm()">Enter Contest Form</button>
    <br>
    <button class="secondary-btn" style="border:none; color:#555" onclick="goBack()">‚Üê Choose different car</button>
</div>

    <div id="form-overlay">
        <div class="form-box">
            <h2 style="color:#d4af37">Claim Your Prize</h2>
            <p>Enter your details to win the Spray Gun & get your customized photo.</p>
            <form name="baloro-entry">
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <input type="hidden" name="Car Choice" id="form-car-name">
                <button type="submit" class="submit-final">SUBMIT ENTRY</button>
            </form>
            <button onclick="closeForm()" style="background:none; border:none; color:#888; margin-top:10px; cursor:pointer">Cancel</button>
        </div>
    </div>

<script>
    const gridScreen = document.getElementById('grid-screen');
    const studioScreen = document.getElementById('studio-screen');
    const formOverlay = document.getElementById('form-overlay');
    const viewer = document.getElementById('viewer');
    const title = document.getElementById('selected-car-title');
    const formCarName = document.getElementById('form-car-name');

    // STEP 1: USER SELECTS A CAR
    function selectCar(modelFile, carName) {
        gridScreen.style.display = 'none';
        studioScreen.style.display = 'block';
        
        // For testing, we are using the astronaut. 
        // In production, pass 'modelFile' here instead.
        viewer.src = "https://modelviewer.dev/shared-assets/models/Astronaut.glb"; 
        
        title.innerText = carName;
        formCarName.value = carName;
    }

    // STEP 2: APPLY BALORO NERO PAINT
    viewer.addEventListener("load", () => {
        const material = viewer.model.materials[0];
        if(material) {
            // Pure Black, High Gloss, Metallic
            material.pbrMetallicRoughness.setBaseColorFactor([0, 0, 0, 1]); 
            material.pbrMetallicRoughness.setMetallicFactor(1.0); 
            material.pbrMetallicRoughness.setRoughnessFactor(0.15); 
        }
    });

    // --- FIX 1: TAKING A SNAPSHOT (Direct Download) ---
    // This takes a picture of the model currently in the viewer
    async function takeSnapshot() {
        try {
            const blob = await viewer.toBlob({ mimeType: 'image/png' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Baloro_Nero_Design.png';
            a.click();
            URL.revokeObjectURL(url);
            
            // Optional: Prompt them to enter the contest now
            setTimeout(() => {
                if(confirm("Photo saved! Want to enter the contest now?")) {
                    showForm();
                }
            }, 1000);
        } catch (error) {
            console.error("Snapshot failed:", error);
            alert("Could not save image. Try viewing in AR instead.");
        }
    }

    // --- FIX 2: ACTIVATING AR ---
    // Note: This opens the camera. The USER must press the shutter button on their phone.
    function activateAR() {
        if (viewer.canActivateAR) {
            viewer.activateAR();
        } else {
            alert("AR is not supported on this device. Try the 'Download Photo' option.");
        }
    }

    // NAVIGATION
    function goBack() {
        studioScreen.style.display = 'none';
        gridScreen.style.display = 'flex';
    }

    function showForm() {
        formOverlay.style.display = 'flex';
    }
    
    function closeForm() {
        formOverlay.style.display = 'none';
    }

    // SUBMIT FORM
    const scriptURL = 'https://docs.google.com/spreadsheets/d/1nxaq7RPEudonpdJ_hKUVbmp2t2CiKlAjlXHc-mnUlUA/edit?gid=0#gid=0'; 
    const form = document.forms['baloro-entry'];

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            alert("Entry Submitted!");
            location.reload();
        })
        .catch(error => console.error('Error!', error.message));
    });
</script>
</body>

</html>
